<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Valorant Profile Landing Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #0f1923; /* Valorant dark background */
        color: #fff; /* White text */
        font-family: "Russo One", sans-serif; /* Valorant-styled font */
      }

      .navbar {
        background-color: #ff4655; /* Valorant red */
      }

      .navbar-brand {
        color: #fff;
        font-size: 1.5rem;
      }

      .navbar-brand:hover {
        color: #00eaff; /* Riot blue */
      }

      .hero-section {
        background-image: url("https://wallpaperaccess.com/full/4130510.jpg"); /* Placeholder image */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
      }

      .hero-title {
        font-size: 4rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .btn-custom {
        background-color: #ff4655; /* Valorant red */
        color: #fff;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #00eaff; /* Riot blue */
      }

      .profile-section {
        padding: 4rem 0;
        background-color: #0f1923;
      }

      .profile-card {
        background-color: #1b2735;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .profile-card:hover {
        transform: translateY(-10px);
      }

      .stats {
        display: flex;
        justify-content: space-between;
        font-size: 1.25rem;
        margin-top: 1rem;
      }

      /* Favorite Agent Image */
      .agent-image {
        width: 100%;
        border-radius: 10px;
      }

      /* Rank Icon Styling */
      .rank-logo {
        width: 100px;
        height: auto;
      }

      /* KDA Styling */
      .kda {
        font-size: 2rem;
        font-weight: bold;
      }

      .kda-kills {
        color: #ff4655; /* Valorant red for kills */
      }

      .kda-deaths {
        color: #fff; /* White for deaths */
      }

      .kda-assists {
        color: #00eaff; /* Valorant blue for assists */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Valorant Profile</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div>
        <h1 class="hero-title">Welcome to My Valorant World</h1>
        <p>Track my rank, favorite agents, and gameplay stats!</p>
        <a href="#profile" class="btn btn-custom btn-lg">View My Profile</a>
      </div>
    </section>

    <!-- Profile Section -->
    <section id="profile" class="profile-section">
      <div class="container">
        <div class="row text-center">
          <h2 class="mb-5">Profile Overview</h2>

          <!-- Rank Section -->
          <div class="col-md-4">
            <div class="profile-card">
              <h3>Rank</h3>
              <!-- Valorant Rank Image -->
              <img src="Rank.png" alt="Immortal III Rank" class="rank-logo" />
              <p>Immortal III</p>
            </div>
          </div>

          <!-- Favorite Agent Section -->
          <div class="col-md-4">
            <div class="profile-card">
              <h3>Favorite Agent</h3>
              <!-- Agent Image -->

              <img src="jett.png" alt="Jett" class="agent-image" />
              <p>Jett</p>
            </div>
          </div>

          <!-- KDA Section -->
          <div class="col-md-4">
            <div class="profile-card">
              <h3>KDA</h3>
              <!-- KDA Display -->
              <div class="kda">
                <span class="kda-kills">24</span> /
                <span class="kda-deaths">9</span> /
                <span class="kda-assists">5</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Additional Stats -->
        <div class="row text-center mt-5">
          <div class="col-md-6 mx-auto">
            <div class="profile-card">
              <h3>Recent Match Stats</h3>
              <div class="stats">
                <span>Kills: 24</span>
                <span>Deaths: 9</span>
                <span>Assists: 5</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="text-center py-4"
      style="background-color: #1b2735; color: #fff"
    >
      <p>&copy; 2024 My Valorant Profile. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
